<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Recognizer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Handwritten Digit Recognizer</h1>
        <p class="subtitle">Draw a digit (0-9) in the box below</p>

        <div class="main-content">
            <div class="canvas-section">
                <canvas id="canvas" width="280" height="280"></canvas>
                <div class="buttons">
                    <button id="predict-btn" class="btn primary">Predict</button>
                    <button id="clear-btn" class="btn">Clear</button>
                </div>
            </div>

            <div class="result-section">
                <div class="prediction-box">
                    <span class="label">Prediction</span>
                    <span id="prediction" class="digit">-</span>
                    <span id="confidence" class="confidence"></span>
                </div>

                <div class="probabilities">
                    <h3>Confidence Scores</h3>
                    <div id="prob-bars">
                        <!-- Probability bars will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Initialize canvas
        function initCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        initCanvas();

        // Initialize probability bars
        function initProbBars() {
            const container = document.getElementById('prob-bars');
            container.innerHTML = '';
            for (let i = 0; i <= 9; i++) {
                const row = document.createElement('div');
                row.className = 'prob-row';
                row.innerHTML = `
                    <span class="prob-label">${i}</span>
                    <div class="prob-bar-container">
                        <div class="prob-bar" id="prob-${i}"></div>
                    </div>
                    <span class="prob-value" id="prob-val-${i}">0%</span>
                `;
                container.appendChild(row);
            }
        }

        initProbBars();

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getCoords(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const [x, y] = getCoords(e);

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();

            [lastX, lastY] = [x, y];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                return [
                    e.touches[0].clientX - rect.left,
                    e.touches[0].clientY - rect.top
                ];
            }
            return [e.offsetX, e.offsetY];
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // Clear button
        document.getElementById('clear-btn').addEventListener('click', () => {
            initCanvas();
            document.getElementById('prediction').textContent = '-';
            document.getElementById('confidence').textContent = '';
            for (let i = 0; i <= 9; i++) {
                document.getElementById(`prob-${i}`).style.width = '0%';
                document.getElementById(`prob-val-${i}`).textContent = '0%';
            }
        });

        // Predict button
        document.getElementById('predict-btn').addEventListener('click', async () => {
            const imageData = canvas.toDataURL('image/png');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imageData })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('prediction').textContent = result.prediction;
                    document.getElementById('confidence').textContent = `${result.confidence}% confident`;

                    // Update probability bars
                    for (let i = 0; i <= 9; i++) {
                        const prob = result.probabilities[i];
                        const bar = document.getElementById(`prob-${i}`);
                        const val = document.getElementById(`prob-val-${i}`);
                        bar.style.width = `${prob}%`;
                        val.textContent = `${prob}%`;

                        // Highlight the predicted digit
                        if (i === result.prediction) {
                            bar.classList.add('highlight');
                        } else {
                            bar.classList.remove('highlight');
                        }
                    }
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Failed to connect to server');
            }
        });
    </script>
</body>
</html>
